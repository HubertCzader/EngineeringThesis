<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All keys</title>
</head>
<body>
<h3>KEYS:</h3>
	<table class="table table-sm">
	<tr>
		<th>ID</th>
        <th></th>
	</tr>
    {% for key in all_keys %}
    <tr>
		<td><b>{{key.id}}</b> </td>
        <td><a class="btn btn-sm btn-info" href="{% url 'keys:active_keys' key.id%}">Check if active</a> </td>
	</tr>
	{% endfor %}
    </table>

</body>
</html>
